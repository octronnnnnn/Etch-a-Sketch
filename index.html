<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
        <button id="gridSizeBtn" type="button">Canvas size</button>
        <p id="draw">Left click to toggle drawing!</p>
    <div id="canvas">
    </div>
    <div id="buttonContainer">
        <button id="black" class="color">Black</button>
        <button id="red" class="color">Red</button>
        <button id="green" class="color">Green</button>
        <button id="blue" class="color">Blue</button>
        <button id="yellow" class="color">Yellow</button>
        <button id="brown" class="color">Brown</button>
        <button id="rainbow" class="color">Rainbow</button>
        <button id="white" class="color">Erase</button>
        <button id="reset">Reset</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
